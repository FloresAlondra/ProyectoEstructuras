<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Stack</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Contenedor de Datos Stack</h1>
        <div class="input-group">
            <input type="text" id="dataInput" placeholder="Ingrese dato">
            <button onclick="pushData()">Añadir</button>
            <button onclick="popData()">Eliminar</button>
        </div>
        <div id="stackDisplay"></div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
